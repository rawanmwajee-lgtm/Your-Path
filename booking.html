<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة الحجز</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="main-heading">نموذج الحجز</h2>

    <label>من أي جهة؟</label>
    <select id="from">
      <option>كلية التكنولوجيا</option>
      <option>كلية العلوم الصحية</option>
      <option>كلية التمريض</option>
      <option>معهد التمريض</option>
      <option>البرج</option>
    </select>

    <label>إلى أي جهة؟</label>
    <select id="to">
      <option>كلية التكنولوجيا</option>
      <option>كلية العلوم الصحية</option>
      <option>كلية التمريض</option>
      <option>معهد التمريض</option>
      <option>البرج</option>
    </select>

    <button onclick="calculatePrice()" class="main-button">احسب السعر</button>
    <p id="priceResult"></p>
  </div>

  <script>
    function calculatePrice() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      let price = 0;

      if (from === to) {
        price = 0;
      } else if (
        (from === "كلية التكنولوجيا" && (to === "كلية العلوم الصحية" || to === "كلية التمريض")) ||
        ((from === "كلية العلوم الصحية" || from === "كلية التمريض") && to === "كلية التكنولوجيا")
      ) {
        price = 1;
      } else if (
        (from === "معهد التمريض" && (to === "كلية التمريض" || to === "كلية العلوم الصحية")) ||
        ((from === "كلية التمريض" || from === "كلية العلوم الصحية") && to === "معهد التمريض")
      ) {
        price = 0.5;
      } else if (from === "البرج" || to === "البرج") {
        price = 0.25;
      } else {
        price = 1.5;
      }

      document.getElementById("priceResult").innerText =
        price === 0 ? "التوصيل مجاني" : `السعر: ${price} د.ك`;
    }
  </script>
</html>
